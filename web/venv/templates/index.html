<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoracic Surgery Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h1>Thoracic Surgery Prediction</h1>
    <form action="/predict" method="post">
        <label for="Diagnosis">Diagnosis:</label><br>
        <input type="text" id="Diagnosis" name="Diagnosis"><br>

        <label for="FVC">FVC:</label><br>
        <input type="text" id="FVC" name="FVC"><br>

        <label for="FEV1">FEV1:</label><br>
        <input type="text" id="FEV1" name="FEV1"><br>

        <label for="Performance">Performance:</label><br>
        <input type="text" id="Performance" name="Performance"><br>

        <label for="Pain">Pain:</label><br>
        <input type="text" id="Pain" name="Pain"><br>

        <label for="Haemoptysis">Haemoptysis:</label><br>
        <input type="text" id="Haemoptysis" name="Haemoptysis"><br>

        <label for="Dyspnoea">Dyspnoea:</label><br>
        <input type="text" id="Dyspnoea" name="Dyspnoea"><br>

        <label for="Cough">Cough:</label><br>
        <input type="text" id="Cough" name="Cough"><br>

        <label for="Weakness">Weakness:</label><br>
        <input type="text" id="Weakness" name="Weakness"><br>

        <label for="Tumor_Size">Tumor Size:</label><br>
        <input type="text" id="Tumor_Size" name="Tumor_Size"><br>

        <label for="Diabetes_Mellitus">Diabetes Mellitus:</label><br>
        <input type="text" id="Diabetes_Mellitus" name="Diabetes_Mellitus"><br>

        <label for="PAD">PAD:</label><br>
        <input type="text" id="PAD" name="PAD"><br>

        <label for="Smoking">Smoking:</label><br>
        <input type="text" id="Smoking" name="Smoking"><br>

        <label for="Age">Age:</label><br>
        <input type="text" id="Age" name="Age"><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <p>{{ prediction_text }}</p>
    {% endif %}
</body>
</html>
